<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Memory Match Game</h1>
<h2>Current Score:<div class="card_match" id="game_score">0</div></h2>
<h2>High Score:<div class="card_match" id="high_score">0</div></h2>
<div class="memory_match">
<div class="game"></div>
  <div class="message_background">
    <div class="message_display">
      <h2 class="winner">YOU WIN</h2>
      <h2>Your score was:</h2><h2 id="game_scores">0</h2>
      <button class="restart">Play Again?</button>
    </div>
  </div>
  </div><!-- End Wrap -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/main.js"></script>
</body>
</html>
